<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png"> -->

    <!-- stlyesheet -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Space tourism website</title>
</head>

<body>
    <nav class="flex primary-navigation underline-indicators">
        <a class="numbered-title text-white page-title" data-page="home" href="./index.html"><span>01</span>Home</a>
        <a class="numbered-title text-white active page-title" data-page="destinations"
            href="./destination.html"><span>02</span>Destination</a>
        <a class="numbered-title text-white page-title" data-page="crew" href="./crew.html"><span>03</span>Crew</a>
        <a class="numbered-title text-white page-title" data-page="technology"
            href="./technology.html"><span>04</span>Technology</a>
    </nav>
    <div class="container">
        <h1 class="numbered-title text-white">01 Pick your destination</h1>

        <div class="container__content-wrapper flex">
            <div class="planet-img"><span class="sr-only">Planet Image</span></div>
            <section>
                <div class="flex underline-indicators tab-list">
                    <button data-planet-name="Moon" data-index=0
                        class="planet text-white fs-300 ff-san-cond uppercase bg-dark active">Moon</button>
                    <button data-planet-name="Mars" data-index=1
                        class="planet text-white fs-300 ff-san-cond uppercase bg-dark">Mars</button>
                    <button data-planet-name="Europa" data-index=2
                        class="planet text-white fs-300 ff-san-cond uppercase bg-dark">Europa</button>
                    <button data-planet-name="Titan" data-index=3
                        class="planet text-white fs-300 ff-san-cond uppercase bg-dark">Titan</button>
                </div>
                <main>
                    <h1 class="planet-name fs-900 ff-serif"><span class="sr-only">planet name</span></h1>
                    <p class="planet-desc fs-500 ff-sans-normal"><span class="sr-only">planet description</span></p>
                    <hr>
                    <div class="planet-info flex">
                        <div class="planet-info__distance">
                            <h2 class="fs-200 uppercase ff-san-cond">Avg. distance</h2>
                            <p class="ff-serif fs-500 planet-avgDist"><span class="sr-only">average distance from
                                    earth in
                                    kilometers</span></p>
                        </div>
                        <div class="planet-info__travel-time">
                            <h2 class="fs-200 uppercase ff-san-cond">est. travel time</h2>
                            <p class="ff-serif fs-500 planet-estTravelTime"><span class="sr-only">estimated travel time
                                    from earth in
                                    days</span>
                            </p>
                        </div>
                    </div>
                </main>
            </section>
        </div>

    </div>
    <script src="./lib/destination.js" type="module"></script>
    <script src="./scripts.js" type="module"></script>
</body>

</html>
